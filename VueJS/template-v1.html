<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
</head>
<body>

    <div id="app">
        <!-- Vue interpreta o que está dentro do {{ }} usado somente para o texto-->
        <!-- v-once o vue renderiza uma única vez o titulo na tag <p> para string -->
        <p v-once>{{ titulo }}</p>
        <!-- Executa funcão e retorna uma string, tudo que é jogado ao HTML vira uma String -->
        <p>{{ saudacao() }}</p>
        <!-- Para o Vue interpretar atributos dos elementos HTML deve se usar o v-bind:nome-do-elemento -->
        <a v-bind:href="link">Google</a>
        <hr>
        <p v-html='linkHTML'></p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <script>
        new Vue({
            //el = elemento que quero controlar
            el: '#app',
            //Manipulando o DOM com Vue
            data: {
                titulo: 'Usando VueJS',
                link: 'https://google.com',
                linkHTML: '<a href="https://google.com">Google</a>'
            },
            methods: {
                // saudacao() { também é válido
                saudacao: function() {
                    // this. referência o objeto Vue()
                    this.titulo = 'Hello World!'
                    return this.titulo
                }
            }
        })
    </script>
    
</body>
</html>
